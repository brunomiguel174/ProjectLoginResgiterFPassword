<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./forgetPassword.css" />
</head>

<body>
    <header id="header">
            <img src="../images/MindGesmantLogo.png" class="img--header"></img>
            <h1 class="header--h1">MindGesment</h1>
    </header>

    <main>
        <form class="form--forgetPassword" action="#">
            <h2 class="margin--between">Forget your password?</h2>

            <h3 class="margin--between">Enter your Email to reset the password</h3>

            <input type="email" class="form--inputStyle margin--between" id="inputEmailIn" placeholder="Email ✉️" />

            <button type="submit" class="form--buttonStyle" id="button--send">SEND</button>
        </form>
    </main>

    <footer>
        <p>All rights reserved to mindera school 2019/2020</p>
    </footer>

    <script src="./forgetPassword.js" defer></script>

</body>

</html>
